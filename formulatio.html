<!DOCTYPE html>
<html>
    <head>
        <title>Barra Blanca</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            
            .navbar {
                background-color: #fff;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            
            .logo-container {
                display: flex;
                align-items: center;
            }
            
            .logo {
                color: #0070c0;
                font-weight: bold;
                font-size: 60px;
                position: absolute;
      top: 3.5%;
      left: 50%;
      transform: translate(-50%, -50%); /* Ajusta el margen izquierdo según sea necesario */
            }
            
            .button {
                background-color: #f2f2f2;
                color: #000;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                margin: 0 1px;
                width: 130px; /* Establece una anchura fija para los botones */
                border:none;
            }
            
            .button-yellow {
                background-color: #ffc107;
                color: #000;
            }
            .button-iniciar {
                background-color: #f2f2f2;
                color: #000;
                border:blue,
            }
            
            .menu-icon {
                margin-right: 5px;
                font-size: 14px;
                
            }
            
            .search-icon {
                margin-right: 5px;
                font-size: 14px;
            }
            
            .economia {
                color: blue; /* Cambia el color a azul */
                margin-top: 2cm; /* Ajusta la distancia superior a 4 centímetros */
                display: block;
                margin-left: 20px
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="logo-container">
                <a href="./pagina.html">
                    <button class="button menu-icon">&#9776; Secciones</button>
                  </a>
                <button class="button search-icon">&#128269; Buscar</button>
                <span class="logo">LA NACION</span>
            </div>
            <div>
              <a href="./formulatio.html" class="button button-yellow">Suscribirse</a>
                <button class="button">Iniciar Sesión</button>
            </div>
        </div>
<head>
  <title>Formulario de Suscripción</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="form-title">HOLA</h1>
  <form id="subscription-form" onsubmit="return validarFormulario()">
    <div>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" onblur="validarNombre()" onkeydown="actualizarTitulo()" onfocus="limpiarMensajeError('nombre')">
      <span id="error-nombre" class="error-message"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" onblur="validarEmail()" onfocus="limpiarMensajeError('email')">
      <span id="error-email" class="error-message"></span>
    </div>
    <div>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" onblur="validarContrasena()" onfocus="limpiarMensajeError('contrasena')">
      <span id="error-contrasena" class="error-message"></span>
    </div>
    <div>
      <label for="repetir-contrasena">Repetir contraseña:</label>
      <input type="password" id="repetir-contrasena" name="repetir-contrasena" onblur="validarRepetirContrasena()" onfocus="limpiarMensajeError('repetir-contrasena')">
      <span id="error-repetir-contrasena" class="error-message"></span>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" onblur="validarEdad()" onfocus="limpiarMensajeError('edad')">
      <span id="error-edad" class="error-message"></span>
    </div>
    <div>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" onblur="validarTelefono()" onfocus="limpiarMensajeError('telefono')">
      <span id="error-telefono" class="error-message"></span>
    </div>
    <div>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" onblur="validarDireccion()" onfocus="limpiarMensajeError('direccion')">
      <span id="error-direccion" class="error-message"></span>
    </div>
    <div>
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" onblur="validarCiudad()" onfocus="limpiarMensajeError('ciudad')">
      <span id="error-ciudad" class="error-message"></span>
    </div>
    <div>
      <label for="codigo-postal">Código Postal:</label>
      <input type="text" id="codigo-postal" name="codigo-postal" onblur="validarCodigoPostal()" onfocus="limpiarMensajeError('codigo-postal')">
      <span id="error-codigo-postal" class="error-message"></span>
    </div>
    <div>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" onblur="validarDNI()" onfocus="limpiarMensajeError('dni')">
      <span id="error-dni" class="error-message"></span>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
